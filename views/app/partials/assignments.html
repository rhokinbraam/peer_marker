<table class="table table-striped">
    <tr>
        <th>Assignment</th>
        <th>Date</th>
        <th>Grade</th>
    </tr>
    <tr ng-repeat="assignment in assignments">
        <td>{{assignment.title}}</td>
        <td>{{assignment.date}}</td>
        <td>{{assignment.grade}}</td>
    </tr>
</table>
