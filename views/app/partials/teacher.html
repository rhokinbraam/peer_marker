<div class="row">
    <div class="col-md-12">
        <h2>Welcome {{user.name}}!</h2>
    </div>
</div>

<div class="row">
    <div class="col-md-12">
        <h2>Create Assignment</h2>

        <form role="form">
            <div class="form-group">
                <label>Name</label>
                <input class="form-control" type="text" ng-model="name"></textarea>
            </div>
            <div class="form-group">
                <label>Question</label>
                <textarea class="form-control" rows="3" ng-model="question"></textarea>
            </div>
            <button type="submit" ng-submit="create(name, question)" class="btn btn-default">Submit</button>
        </form>
    </div>
</div>
