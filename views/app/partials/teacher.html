<div class="row">
    <div class="col-md-12">
        <h2>Welcome {{user.name}}!</h2>
    </div>
</div>

<div class="row" ng-hide="marking">
    <div class="col-md-12">
        <h2>Create Assignment</h2>

        <form role="form" ng-submit="create(name, question)" >
            <div class="form-group">
                <label>Name</label>
                <input class="form-control" type="text" ng-model="name" ng-required="true"></textarea>
            </div>
            <div class="form-group">
                <label>Question</label>
                <textarea class="form-control" rows="3" ng-model="question" ng-required="true"></textarea>
            </div>
            <input type="submit" class="btn btn-success" value="submit"/>
        </form>
    </div>
</div>

<div class="row" ng-show="marking">
    <div class="col-md-12">
        <h2>Assignment</h2>

            <div class="form-group">
                <label>{{assignment.name}}</label>
            </div>
            <div class="form-group">
                <label>{{assigment.question}}</label>
                
            </div>
            <input type="button" ng-click="mark()" 
            class="btn btn-success" value="Start marking"/>
    </div>
</div>

<div class="row" ng-show="markingData">
    <div class="col-md-12">
        <h3>Currently Marked</h3>
        <table class="table table-striped">
            <tr ng-repeat="data in markingData">
                <th>Answers</th>
                <th>Evaluations</th>
            </tr>
            <tr ng-repeat="data in markingData">
                <td>{{data.answers}}</td>
                <td>{{data.evaluations}}</td>
            </tr>
        </table>
    </div>
</div>
