<div class="row">
    <div class="col-md-12">
        <h2>Welcome {{user.name}}!</h2>
    </div>
</div>

<div class="row" ng-hide="assignment.name">
    <div class="col-md-12">
        <table class="table table-striped" ng-hide="assignment.name">
            <tr>
                <th>Assignment</th>
                <th>Date</th>
                <th>Grade</th>
                <th>Status</th>
            </tr>
            <tr ng-repeat="answer in answers">
                <td>{{answer.assignment.name}}</td>
                <td>{{answer.date}}</td>
                <td>{{answer.grade}}</td>
                <td>{{answer.assignment.status}}</td>
            </tr>
        </table>
    </div>
</div>
<div class="row" ng-show="assignment.name">
    <div class="col-md-12">
        <h2>Assignment {{assignment.name}}</h2>

        <form role="form" ng-submit="submit(assignment.id, answer)" >
            <div class="form-group">
                <label>{{assignment.question}}</label>
            </div>
            <div class="form-group">
                <textarea class="form-control" rows="6" ng-model="answer" ng-required="true"></textarea>
            </div>
            <input type="submit" class="btn btn-default" 
            value="submit"/>

        </form>
    </div>
</div>
