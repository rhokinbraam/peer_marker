<div class="row">
    <div class="col-md-12">
        <h2>Welcome {{user.name}}!</h2>
    </div>
</div>

<div class="row" ng-hide="assignment.name">
    <div class="col-md-12">
        <table class="table table-striped" ng-hide="assignment.name">
            <tr>
                <th>Assignment</th>
                <th>Date</th>
                <th>Grade</th>
                <th>Status</th>
            </tr>
            <tr ng-repeat="answer in answers">
                <td>{{answer.assignment.name}}</td>
                <td>{{answer.date}}</td>
                <td>{{answer.grade}}</td>
                <td>{{answer.assignment.status}}</td>
            </tr>
        </table>
    </div>
</div>
<div class="row" ng-show="assignment.name">
    <div class="col-md-12">
        <h2>Assignment {{assignment.name}}</h2>

        <form role="form">
            <div class="form-group">
                <label>{{assignment.question}}</label>
            </div>
            <div class="form-group">
                <textarea class="form-control" rows="6" ng-model="answer"></textarea>
            </div>
            <button type="submit" ng-submit="submitAssignment(answer)" class="btn btn-default">Submit</button>
        </form>
    </div>
</div>
